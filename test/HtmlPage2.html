<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.7.1.js"></script>
    <script src="Scripts/jquery.tmpl.js"></script>
    <script>
        $(function () {


            $("#template").tmpl({ ID: 1, Name: "jerry", Age: "helloworld!", Mail: "123@qq.com" }).appendTo("#container");

        })

    </script>
</head>
<body>
    <div id="container">
        <script type="text/html" id="template">
            <table>
                <tr>
                    <td>${ID}</td>
                    <td>${Name}</td>
                    <td>${Age}</td>
                    <td>${Mail}</td>
                </tr>
            </table>
        </script>
    </div>
</body>
</html>
