<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <script>
        //异步执行之回调

        function fn(callback) {

            window.setTimeout(function () {
                callback();
            }, 1000);
        }

        fn(function () {
            alert("hi");
        })
        alert("hi!!!");

    </script>
</head>
